box: ubuntu
platform: ubuntu@12.04
name: delfem2

command-timeout: 60
no-response-timeout: 30

build:
  steps:
    - script:
        name: install packages
        code: |
          sudo apt-get clean && apt-get update
          sudo apt-get install -y git cmake build-essential 
          sudo apt-get install -y libxmu-dev libxi-dev xorg-dev
          sudo apt-get install -y freeglut3-dev libglfw3-dev libglew-dev
          sudo apt-get install -y python3-dev python3-setuptools python3-pip
    - script:
        name: download submodules
        code: |
          git submodule init
          git submodule update
    - script:
        name: compile gtest
        code: |
          cd 3rd_party/googletest
          cmake .
          make 
    - script:
        name: test_cpp
        code: |
          cd test_cpp
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          ./runUnitTests
    - script:
        name: compile glut examples
        code: |
          cd examples_glut
          mkdir buildMake
          cd buildMake
          cmake ..
          make -i
          cd ..          
    - script:
        name: compile glfw
        code: |
          cd 3rd_party/glfw
          cmake .
          make          
    - script:
        name: compile glfw_old examples
        code: |
          cd examples_glfwold
          mkdir buildMake
          cd buildMake
          cmake ..
          make -i
          cd ..  
    - script:
        name: compile glfw examples
        code: |
          cd examples_glfwnew
          mkdir buildMake
          cd buildMake
          cmake ..
          make -i
          cd ..            
    - script: 
        name: compile python binding
        code: |
          cd src_pybind
          cd core
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          cd ../../          
          cd gl
          mkdir buildMake
          cd buildMake
          cmake ..
          make          
          cd ../../
    - script:
        name: pip install -e .
        code: |
          pip3 install -e .      
    - script: 
        name: python unit test
        code: |
          pip3 install pytest
          pytest -v -s --is_gl=false --ignore=test_py/test_pyqt.py
